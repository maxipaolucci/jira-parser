<!DOCTYPE html>
<html lang="en" ng-app="printjira">
<head>
    <meta charset="UTF-8">
    <link href="/css/styles.css" rel="stylesheet">
    <title>Print Jira</title>

</head>
<body >
    <div ng-controller="mainController as mainCtrl">
        <login loged-in="logedIn" tasks="tasks" jira-user="jiraUser" ></login>
        <div class="clearfix"></div>

        <!-- App Title -->
        <h1 class="app-title non-printable">Jira Cards</h1>

        <task-finder loged-in="{{logedIn}}" jira-user="{{jiraUser}}" tasks="tasks"></task-finder>
    </div>


    <!-- ////////////////////////////////////// SCRIPTS //////////////////////////////////////// -->
    <!-- LIBRARIES -->
    <script src="/js/lib/jquery.js"></script>
    <script src="/js/lib/angular.js"></script>
    <script src="/js/lib/jscolor.min.js"></script>
    <script src="/js/lib/pdfmake.min.js"></script>
    <script src="/js/lib/vfs_fonts.js"></script>

    <!-- MAIN -->
    <script src="/js/main.js"></script>

    <!-- CONTROLLERS -->
    <script src="/js/controllers/mainController.js"></script>
</body>
</html>
