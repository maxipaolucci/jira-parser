<!DOCTYPE html>
<html lang="en" ng-app="printjira">
<head>
    <meta charset="UTF-8">
    <link href="/css/main.css" rel="stylesheet">
    <title>Print Jira</title>

</head>
<body >
    <div ng-controller="mainController as mainCtrl">

        <input type="text" ng-model="jiraUser" />
        <input type="password" ng-model="jiraPass" />

        <button type="button" ng-click="login()">Submit</button>
        <input type="text" ng-model="issueNumber" />
        <input type="text" ng-model="issueNumber" />
        <button type="button" ng-click="findJiraIssue()">Submit</button>
        <div class="jira-tiles">
            <div class="jira-subtask" ng-repeat="subtask in subtasks">
                <div class="id">{{subtask.key}}</div>
                <div class="summary">{{subtask.fields.summary}}</div>
            </div>
        </div>
    </div>
    <script src="/js/jquery.js"></script>
    <script src="/js/angular.js"></script>

    <script src="/js/main.js"></script>
    <script src="/js/services/jiraIssueServices.js"></script>
</body>
</html>
